<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目展示</title>
  <style>
    .image-container {
      text-align: center;
      margin: 2rem 0;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 16px;
    }
    
    .responsive-image {
      max-width: 80%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <section class="image-container">
    <img src="./images/1.jpg" 
         alt="项目成果展示截图"
         class="responsive-image"
         loading="lazy"
         width="1200"
         height="630">
  </section>
</body>
</html>
